<html>

<head>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="index.js"> </script>
    </head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card pt-3">
                    <h2 class="card-title text-center">Register</h2>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="textarea" class="form-control" id="address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" id="dob" placeholder="Dob">
                            </div>
                            <div class="form-group" class="role">
                                <select name="Role" id="role">
                                    <option value="admin">Admin</option>
                                    <option value="manager">Manager</option>
                                    <option value="hr">Hr</option>
                                    <option value="developer">Developer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="phonenumber" placeholder="Phonenumber">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender"
                                        checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender"
                                        checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Others
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <button class="btn btn-primary" onclick="Submit()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
